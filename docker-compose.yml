  app:
    # Check if private repository exists
    image: index.docker.io/deusilva/sample-api:latest
    labels: 
      - com.centurylinklabs.watchtower.enable=true
    volumes: 
      - ./:/app
    # ports: 
    #   - 3300-3333:3333
    depends_on: 
      - nginx